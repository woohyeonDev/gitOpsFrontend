name: Build & Push Docker Image (GHCR)

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: woohyeondev/tube-standard-web

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # GHCR push 권한

    steps:
      # 1️⃣ 소스 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ GHCR 로그인 (GitHub 자동 토큰)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4️⃣ Docker 이미지 빌드 & Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          no-cache: true
          tags: |
            ghcr.io/woohyeondev/tube-standard-web:${{ github.sha }}
            ghcr.io/woohyeondev/tube-standard-web:latest